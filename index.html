            --brand-dark: #8a5600;
            --white: #ffffff;
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #131D29;
            --text-secondary: #767C83;
            --border: #EAEAEC;
            --divider: #F2F2F2;
            --price: #1d4ed8;
            --allergen-bg: rgba(239, 226, 204, 0.8);
            --shadow: 1px 6px 30px rgba(0, 31, 14, 0.05);

        }

        html {

        }

        body {

            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app {
            max-width: 700px;
            width: 100%;
            min-height: 100vh;
            background: var(--white);
            position: relative;
        }

        /* ===== VIEWS ===== */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* ===== SPLASH SCREEN ===== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {
            width: 280px;
            height: auto;
            animation: splashPulse 1.5s ease-in-out infinite;
        }

        @keyframes splashPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        /* ===== LANDING HEADER ===== */
        .landing-header {
            background: var(--brand);
            padding: 50px 20px 20px;
            text-align: center;
            position: relative;
        }

        .header-wave {
            display: block;
            width: 100%;
            line-height: 0;
            margin-top: -1px;
        }

        .header-wave svg {

            height: auto;
            display: block;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .landing-header h1 {
            color: var(--white);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .landing-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        /* ===== LANDING CONTENT ===== */
        .landing-content {
            padding: 10px 16px 30px;
        }

        /* ===== CATEGORY BUTTONS ===== */
        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 24px;
        }

        .category-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            background: var(--card);
            border: none;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            font-family: var(--font);
            font-size: 18px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .category-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .category-btn:active {
            transform: scale(0.98);
        }

        .category-btn .arrow {
            color: var(--text-secondary);
            font-size: 20px;
            transition: transform 0.2s;
        }

        .category-btn:hover .arrow {
            transform: translateX(4px);
        }

        /* ===== ALLERGENS GRID (landing) ===== */

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .allergen-item-landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .allergen-item-landing img {

            height: 45px;
        }

        .allergen-item-landing span {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
        }

        /* ===== WORKING HOURS ===== */

            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        .hours-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .hours-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius);
            background: #F9F9F9;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .hours-title {
            font-weight: 500;
            font-size: 16px;
        }

        .hours-title .open {
            color: green;
        }

        .hours-divider {
            width: 100%;
            height: 1px;
            background: var(--divider);
            margin-bottom: 16px;
        }

        .hours-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }

        }

        .hours-day {
            font-weight: 500;
            color: var(--text);
        }

        .hours-time {

            transition: all 0.2s;
            font-size: 18px;
            color: var(--text);

        }

            font-size: 14px;
            font-weight: 500;

            height: 2px;
            background: var(--divider);
            border-radius: 10px;
            margin: 10px 0;
        }

        /* ===== PRODUCT CARD ===== */
        .product {
            margin: 10px 0;
        }

        .product-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            object-fit: contain;
        }

        @media (min-width: 480px) {
            .product-image img {
                max-height: 350px;
                object-fit: contain;
            }
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .product-name-en {
            font-size: 14px;
            font-style: italic;
            color: var(--text);
            margin-bottom: 5px;
        }

        .product-desc {
            font-size: 13px;
            color: var(--text);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--price);
            margin-bottom: 12px;
        }

        .product-allergens {
            display: grid;
            grid-template-columns: repeat(auto-fill, 35px);
            gap: 8px;
            background: var(--allergen-bg);
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 15px;
        }

        .product-allergens img {
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        .product-divider {
            width: 100%;
            height: 2px;
            background: var(--divider);
            border-radius: 10px;
            margin: 10px 0;
        }

        /* ===== ALLERGEN LEGEND (bottom of menu) ===== */
        .allergen-legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 30px 10px 20px;
        }

        @media (min-width: 480px) {
            .allergen-legend {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 640px) {
            .allergen-legend {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .allergen-legend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .allergen-legend-item img {
            width: 40px;
            height: 40px;
        }

        .allergen-legend-item span {
            font-size: 13px;
            text-align: center;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.4s ease-out forwards;
        }

        /* ===== RESPONSIVE ===== */
        @media (min-width: 640px) {
            body {
                padding: 20px;
                background: var(--bg);
            }

            .app {
                border-radius: 20px;
                box-shadow: 0 10px 60px rgba(0, 0, 0, 0.1);
                min-height: auto;
                overflow: hidden;
            }
        }

        /* ===== SCROLL TO TOP ===== */
        .scroll-top-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--brand);
            color: white;
            border: none;
            font-size: 20px;

            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: all 0.2s;
        }

        .scroll-top-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

                    { name: "Coca Cola Zero 330ml", nameEn: "Coca Cola Zero 330ml", desc: "", price: "70â‚º", img: IMG + "cocazero.jpg", allergens: [] },
                    { name: "Fuse Tea Åžeftali", nameEn: "Fuse Tea Peach", desc: "", price: "70â‚º", img: IMG + "fuseteaseftali.jpg", allergens: [] },
                    { name: "Fuse Tea Limon", nameEn: "Fuse Tea Lemon", desc: "", price: "70â‚º", img: IMG + "fusetealimon.jpg", allergens: [] },
                    { name: "Cappy Pulpy Portakal 330ml", nameEn: "Cappy Pulpy Orange 330ml", desc: "", price: "70â‚º", img: IMG + "cappypulpy.jpg", allergens: [] },
                    { name: "Sprite 330ml", nameEn: "Sprite 330ml", desc: "", price: "70â‚º", img: IMG + "sprite.jpg", allergens: [] },
                    { name: "Fanta 330ml", nameEn: "Fanta 330ml", desc: "", price: "70â‚º", img: IMG + "fanta.jpg", allergens: [] },
                    { name: "SÃ¼taÅŸ Ayran 200ml", nameEn: "SÃ¼taÅŸ Ayran 200ml", desc: "", price: "40â‚º", img: IMG + "ayran200ml.jpg", allergens: ["milk"] },
                    { name: "Orijinal SÄ±kma Portakal 330ml", nameEn: "Original Squeezed Orange Juice 330ml", desc: "Taptaze dalÄ±ndan koparÄ±lmÄ±ÅŸ portakal sipariÅŸ edildiÄŸinde, doÄŸranÄ±r, sÄ±kÄ±lÄ±r ve servis edilir. Bir servis iÃ§in ortalama 600gr-700gr portakal kullanÄ±lÄ±r. (When freshly picked oranges are ordered, they are sliced, juiced, and served. An average of 600g-700g of oranges is used per serving.)", price: "120â‚º", img: IMG + "sikmaportakal.png", allergens: [] },
                    { name: "Damla Su", nameEn: "", desc: "", price: "30â‚º", img: IMG + "damlasu.jpg", allergens: [] }
                ]
            }
        ];

        const ALLERGEN_LABELS = {
            cereals: "TahÄ±l", milk: "SÃ¼t", sulfur: "SÃ¼lfitler", soy: "Soya",
            lupins: "AcÄ± Bakla", fruits: "Kabuklu Meyve", eggs: "Yumurta", peanuts: "Yer FÄ±stÄ±ÄŸÄ±"
        };

        const ALLERGEN_SVGS = {
            cereals: "images/allergens/cereals.svg",
            milk: "images/allergens/milk.svg",
            sulfur: "images/allergens/sulfur.svg",
            soy: "images/allergens/soy.svg",
            lupins: "images/allergens/lupins.svg",
            fruits: "images/allergens/fruits.svg",
            eggs: "images/allergens/eggs.svg",
            peanuts: "images/allergens/peanuts.svg"
        };

        // =====================================================================
        // RENDER FUNCTIONS
        // =====================================================================

        function renderCategoryButtons() {
            const container = document.getElementById('categoryButtons');
            container.innerHTML = MENU.map((cat, i) => `
        <button class="category-btn animate-in" style="animation-delay:${i * 0.08}s" onclick="showMenu('${cat.id}')">
            <span>${cat.name}</span>
            <span class="arrow">â†’</span>
        </button>
    `).join('');
        }

        function renderHours() {
            const container = document.getElementById('hoursContainer');
            container.innerHTML = HOURS.map((h, i) => `
        <div class="hours-row">
            <span class="hours-day">${h.day}:</span>
            <span class="hours-time">${h.time}</span>
        </div>
    `).join('');
        }

        function renderSocials() {
            const container = document.getElementById('socialLinks');
            container.innerHTML = SOCIALS.map(s => `
        <a href="${s.url}" target="_blank" rel="noreferrer" class="social-link">
            <div class="social-link-left">
                <img src="${s.icon}" alt="${s.name}" style="border-radius:8px;">
                <div class="social-link-info">
                    <div class="social-name">${s.name}</div>
                    <div class="social-desc">${s.desc}</div>
                </div>
            </div>
            <span class="arrow-icon">â†’</span>
        </a>
    `).join('');
        }

        function renderContacts() {
            const container = document.getElementById('contactContainer');
            container.innerHTML = CONTACTS.map((c, i) => {
                let href = '#';
                if (c.type === 'phone') href = 'tel:' + c.value.replace(/\s/g, '');
                else if (c.type === 'whatsapp') href = 'https://wa.me/90' + c.value.replace(/\s/g, '').replace(/^0/, '');
                else if (c.type === 'email') href = 'mailto:' + c.value;
                else if (c.type === 'web') href = 'https://' + c.value;

                const iconHtml = c.brandImg
                    ? `<img src="${c.brandImg}" alt="${c.label}" style="width:22px;height:22px;object-fit:contain;">`
                    : CONTACT_ICONS[c.iconType] || CONTACT_ICONS.web;

                return `
            <a href="${href}" target="${c.type === 'web' ? '_blank' : '_self'}" class="contact-row" style="text-decoration:none;color:inherit;">
                <div class="contact-icon-circle">${iconHtml}</div>
                <div>
                    <div class="contact-label">${c.label}</div>
                    <div class="contact-value">${c.value}</div>
                </div>
            </a>
            ${i < CONTACTS.length - 1 ? '<div class="contact-divider"></div>' : ''}
        `;
            }).join('');
        }

        function renderMenu(activeCategoryId) {
            // Tabs
            const tabsContainer = document.getElementById('menuTabs');
            tabsContainer.innerHTML = MENU.map(cat => `
        <button class="menu-tab ${cat.id === activeCategoryId ? 'active' : ''}" onclick="switchCategory('${cat.id}')" data-tab="${cat.id}">
            ${cat.name}
        </button>
    `).join('');

            // Content â€” show ONLY the selected category
            const cat = MENU.find(c => c.id === activeCategoryId);
            if (!cat) return;

            const contentContainer = document.getElementById('menuContent');
            contentContainer.innerHTML = `
        <div class="menu-section" id="section-${cat.id}">
            <h2>${cat.name}</h2>
            <p class="section-desc">${cat.desc}</p>
            <div class="section-divider"></div>
            ${cat.items.map(item => `
                <div class="product">
                    <div class="product-image"><img src="${item.img}" alt="${item.name}" loading="lazy"></div>
                    <div class="product-name">${item.name}</div>
                    ${item.nameEn ? `<div class="product-name-en">${item.nameEn}</div>` : ''}
                    ${item.desc ? `<div class="product-desc">${item.desc}</div>` : ''}
                    <div class="product-price">${item.price}</div>
                    ${item.allergens.length > 0 ? `
                        <div class="product-allergens">
                            ${item.allergens.map(a => `<img src="${ALLERGEN_SVGS[a] || ''}" alt="${ALLERGEN_LABELS[a] || a}" title="${ALLERGEN_LABELS[a] || a}" style="width:35px;height:35px;cursor:pointer;">`).join('')}
                        </div>
                    ` : ''}
                    <div class="product-divider"></div>
                </div>
            `).join('')}
        </div>

        <div class="allergen-legend">
            ${Object.entries(ALLERGEN_LABELS).map(([key, label]) => `
                <div class="allergen-legend-item">
                    <img src="${ALLERGEN_SVGS[key]}" alt="${label}" style="width:40px;height:40px;">
                    <span>${label}</span>
                </div>
            `).join('')}
        </div>
    `;
        }

        // =====================================================================
        // NAVIGATION
        // =====================================================================

        let currentCategory = null;

        function showMenu(categoryId) {
            currentCategory = categoryId;
            document.getElementById('landingView').classList.remove('active');
            document.getElementById('menuView').classList.add('active');
            renderMenu(categoryId);
            window.scrollTo(0, 0);
        }

        function switchCategory(categoryId) {
            currentCategory = categoryId;
            renderMenu(categoryId);
            window.scrollTo(0, 0);

            // Scroll active tab into view
            setTimeout(() => {
                const activeTab = document.querySelector(`.menu-tab[data-tab="${categoryId}"]`);
                if (activeTab) {
                    activeTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }, 50);
        }

        function showLanding() {
            document.getElementById('menuView').classList.remove('active');
            document.getElementById('landingView').classList.add('active');
            window.scrollTo(0, 0);
        }

        // ===== Scroll to top button =====
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('scrollTopBtn');
            btn.style.display = window.scrollY > 400 ? 'flex' : 'none';
        });

        // =====================================================================
        // INIT
        // =====================================================================
        renderCategoryButtons();
        renderHours();
        renderSocials();
        renderContacts();

        // ===== Splash screen fade-out =====
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splashScreen');
                splash.classList.add('fade-out');
                setTimeout(() => splash.remove(), 600);
            }, 1800);
        });
    </script>
